<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>モチベ記録</title>
        <link rel="icon" type="image/x-icon" href="img/heartlogo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    </head>
    <body>
	    <header>
	        <h1 class="site-heading text-center text-faded d-none d-lg-block">
	            <span class="site-heading-upper text-primary mb-3">Have A Bird's-eye view of Your Motivation</span>
	            <span class="site-heading-lower">Motivation Support</span>
	        </h1>
	    </header>
	    <!-- Navigation-->
	    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
	        <div class="container">
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                <ul class="navbar-nav mx-auto">
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/}">HOME</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/insert}">モチベ登録</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition}">モチベ詳細</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/graph}">モチベグラフ</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/photos}">アルバム写真</a></li>
	                    <li class="nav-item px-lg-4"><form class="nav-link text-uppercase" th:action="@{/logout}" method="post"><input type="submit" value="Logout" /></form></li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	<h1 th:text="${title}">Hello</h1>
	
	<form method="GET" th:action="@{/condition/search}" th:object="${condition}">
		<label>日付検索</label>
		<input type="date" name="date_from">から
		<input type="date" name="date_to">まで
		<input type="submit" value="検索">
	</form>
	
	<table>
	<tr th:each="obj : ${list}">
		<td th:text=${obj.day}></td>
		<!-- 3==great　2==good　1==bad -->
		<td th:if="${obj.condition == 3}"><i class="far fa-smile-beam"></i></td>
		<td th:if="${obj.condition == 2}"><i class="far fa-smile"></i></td>
		<td th:if="${obj.condition == 1}"><i class="far fa-angry"></i></td>
		
		<td th:if="${obj.mental == 3}"><i class="far fa-smile-beam"></i></td>
		<td th:if="${obj.mental == 2}"><i class="far fa-smile"></i></td>
		<td th:if="${obj.mental == 1}"><i class="far fa-angry"></i></td>
		
		<td th:if="${obj.achievement == 3}"><i class="far fa-smile-beam"></i></td>
		<td th:if="${obj.achievement == 2}"><i class="far fa-smile"></i></td>
		<td th:if="${obj.achievement == 1}"><i class="far fa-angry"></i></td>
		
		<td th:text=${obj.memo}></td>
		<td><a type="button" th:href="@{/condition/{id}(id=${obj.id})}">詳細</a></td>
	</tr>
</table>
</body>
</html>
