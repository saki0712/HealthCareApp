<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>コンディションデータ</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>
<body>
	<div th:replace="~{block/header::header}"></div>
	<h1 th:text="${title}">Hello</h1>
	
	<form method="GET" th:action="@{/condition/search}" th:object="${condition}">
		<label>日付検索</label>
		<input type="date" name="date_from">から
		<input type="date" name="date_to">まで
		<input type="submit" value="検索">
	</form>
	
	<table>
	<tr th:each="obj : ${list}">
		<td th:text=${obj.day}></td>
		<!-- 1==great　2==good　3==bad -->
		<td th:if="${obj.condition == 3}"><i class="far fa-smile-beam"></i></td>
		<td th:if="${obj.condition == 2}"><i class="far fa-smile"></i></td>
		<td th:if="${obj.condition == 1}"><i class="far fa-angry"></i></td>
		
		<td th:if="${obj.mental == 3}"><i class="far fa-smile-beam"></i></td>
		<td th:if="${obj.mental == 2}"><i class="far fa-smile"></i></td>
		<td th:if="${obj.mental == 1}"><i class="far fa-angry"></i></td>
		
		<td th:if="${obj.achievement == 3}"><i class="far fa-smile-beam"></i></td>
		<td th:if="${obj.achievement == 2}"><i class="far fa-smile"></i></td>
		<td th:if="${obj.achievement == 1}"><i class="far fa-angry"></i></td>
		
		<td th:text=${obj.memo}></td>
		<td><a type="button" th:href="@{/condition/{id}(id=${obj.id})}">詳細</a></td>
	</tr>
</table>
</body>
</html>
