<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>モチベ登録</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/heartlogo.png}" />
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- Google fonts-->
    <link
        href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link th:href="@{/css/condition_register.css}" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-purple mb-3">Have A Bird's-eye view of Your Motivation</span>
            <span class="site-heading-lower">Motivation Support</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/}">HOME</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
                            th:href="@{/condition/insert}">モチベ登録</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition}">モチベ履歴</a>
                    </li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
                            th:href="@{/condition/graph}">モチベグラフ</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase"
                            th:href="@{/condition/photos}">アルバム写真</a></li>
                    <li class="nav-item px-lg-4">
                        <form class="nav-link text-uppercase" th:action="@{/logout}" method="post"><input type="submit"
                                value="Logout" /></form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section about-heading">
        <div class="container">
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-xl-9 col-lg-10 mx-auto">
                        <div class="bg-faded rounded p-5 text-center">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">モチベ登録</span>
                                <span class="section-heading-lower"
                                    th:text="'今日の ' + ${#authentication.name} + 'さんの調子は？'"></span>
                            </h2>
                            <form method="POST" th:action="@{/condition/insert}" th:object="${condition}">
                                <h2 class="register_field">日付</h2>
                                <input class="input_area" type="date" name="day" th:value="*{day}" th:field="*{day}" />
                                <font color="RED">
                                    <div th:if="${#fields.hasErrors('day')}" th:errors="*{day}"></div>
                                </font>
                                <h2 class="register_field">モチベーション</h2>
                                <ul class="radio-select">
                                    <li>
                                        <input type="radio" id="a_great" name="mental" value="3" th:field="*{mental}" />
                                        <label for="a_great"></label>
                                        <div class="choice-btn"><i class="far fa-smile-beam"></i></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="a_good" name="mental" value="2" th:field="*{mental}" />
                                        <label for="a_good"></label>
                                        <div class="choice-btn"><i class="far fa-smile"></i></div>
                                    </li>
                                    <li>
                                        <input type="radio" id="a_bad" name="mental" value="1" th:field="*{mental}" />
                                        <label for="a_bad"></label>
                                        <div class="choice-btn"><i class="far fa-angry"></i></div>
                                    </li>
                                </ul>
                                <font color="RED">
                                    <div th:if="${#fields.hasErrors('mental')}" th:errors="*{mental}"></div>
                                </font>

                                <h2 class="register_field">日記(200字以内)：</h2>
                                <textarea class="input_area" name="memo" th:value="*{memo}" th:field="*{memo}" cols="33"
                                    rows="8"></textarea>
                                <font color="RED">
                                    <div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></div>
                                </font>

                                <div class="intro-button mx-auto">
                                    <input type="hidden" name="user_name" th:value="${user_name}">
                                    <input class="btn btn-primary btn-xl" type="submit" value="登録">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; Saki Tanaka 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
