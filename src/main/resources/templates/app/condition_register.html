<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>コンディション登録</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link th:href="@{/css/condition_register.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="~{block/header::header}"></div>

	<h1>今日のコンディション</h1>

	<h2 th:text="'Hello ' + ${#authentication.name}"></h2> 

	<form method="POST" th:action="@{/condition/insert}" th:object="${condition}">

		<h2>今日は</h2> <input type="date" name="day" th:value="*{day}" />

		<h2>体調</h2>

			<ul class="radio-select">
				<li>
					<input type="radio" id="great" name="condition" value="3"/> 
					<label for="great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="good" name="condition" value="2"/>
					<label for="good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="bad" name="condition" value="1"/>
					<label for="bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
		    </ul>
			<br>
			<div th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}"></div>

		<h2>メンタル</h2>

			<ul class="radio-select">
				<li>
					<input type="radio" id="m_great" name="mental" value="3"/>
					<label for="m_great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="m_good" name="mental" value="2"/>
					<label for="m_good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="m_bad" name="mental" value="1"/>
					<label for="m_bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
			</ul>
		
			<br>
			<div th:if="${#fields.hasErrors('mental')}" th:errors="*{mental}"></div>



		<h2>1日の達成感</h2> 
		
			<ul class="radio-select">
				<li>
					<input type="radio" id="a_great" name="achievement" value="3"/>
					<label for="a_great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="a_good" name="achievement" value="2"/>
					<label for="a_good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="a_bad" name="achievement" value="1"/>
					<label for="a_bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
			</ul>
			
			<br>
			<div th:if="${#fields.hasErrors('achievement')}" th:errors="*{achievement}"></div>
		
		<h2>メモ(200字以内)：</h2> <input type="text" name="memo"
			th:value="*{memo}" /><br>
		<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></div>
		
		<br>
		<input type="hidden" name="user_name" th:value="${user_name}">
		<input type="submit" class="btn btn-secondary" value="登録">
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
