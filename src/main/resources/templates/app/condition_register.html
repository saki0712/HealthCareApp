<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>モチベ登録</title>
        <link rel="icon" type="image/x-icon" href="img/heartlogo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
	    <link th:href="@{/css/condition_register.css}" rel="stylesheet">
	    <link th:href="@{/css/style.css}" rel="stylesheet" />
	</head>
    <body>
	    <header>
	        <h1 class="site-heading text-center text-faded d-none d-lg-block">
	            <span class="site-heading-upper text-primary mb-3">Have A Bird's-eye view of Your Motivation</span>
	            <span class="site-heading-lower">Motivation Support</span>
	        </h1>
	    </header>
	    <!-- Navigation-->
	    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
	        <div class="container">
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                <ul class="navbar-nav mx-auto">
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/}">HOME</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/insert}">モチベ登録</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition}">モチベ詳細</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/graph}">モチベグラフ</a></li>
	                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/photos}">アルバム写真</a></li>
	                    <li class="nav-item px-lg-4"><form class="nav-link text-uppercase" th:action="@{/logout}" method="post"><input type="submit" value="Logout" /></form></li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	
	<h2 th:text="'今日の ' + ${#authentication.name} + 'さんのコンディションは？'" ></h2> 

	<form method="POST" th:action="@{/condition/insert}" th:object="${condition}">

		<h2>今日は</h2> <input type="date" name="day" th:value="*{day}" />

		<h2>体調</h2>

			<ul class="radio-select">
				<li>
					<input type="radio" id="great" name="condition" value="3"/> 
					<label for="great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="good" name="condition" value="2"/>
					<label for="good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="bad" name="condition" value="1"/>
					<label for="bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
		    </ul>
			<br>
			<div th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}"></div>

		<h2>メンタル</h2>

			<ul class="radio-select">
				<li>
					<input type="radio" id="m_great" name="mental" value="3"/>
					<label for="m_great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="m_good" name="mental" value="2"/>
					<label for="m_good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="m_bad" name="mental" value="1"/>
					<label for="m_bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
			</ul>
		
			<br>
			<div th:if="${#fields.hasErrors('mental')}" th:errors="*{mental}"></div>



		<h2>1日の達成感</h2> 
		
			<ul class="radio-select">
				<li>
					<input type="radio" id="a_great" name="achievement" value="3"/>
					<label for="a_great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="a_good" name="achievement" value="2"/>
					<label for="a_good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="a_bad" name="achievement" value="1"/>
					<label for="a_bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
			</ul>
			
			<br>
			<div th:if="${#fields.hasErrors('achievement')}" th:errors="*{achievement}"></div>
		
		<h2>日記(200字以内)：</h2> <input type="text" name="memo"
			th:value="*{memo}" /><br>
		<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></div>
		
		<br>
		<input type="hidden" name="user_name" th:value="${user_name}">
		<input type="submit" class="btn btn-secondary" value="登録">
	</form>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</body>
</html>
