<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>モチベグラフ</title>
        <link rel="icon" type="image/x-icon" href="img/heartlogo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Have A Bird's-eye view of Your Motivation</span>
                <span class="site-heading-lower">Motivation Support</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/}">HOME</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/insert}">モチベ登録</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition}">モチベ記録</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/graph}">モチベグラフ</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/photos}">アルバム写真</a></li>
                        <li class="nav-item px-lg-4"><form class="nav-link text-uppercase" th:action="@{/logout}" method="post"><input type="submit" value="Logout" /></form></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-lower">モチベーショングラフ</span>
                            </h2>
                            <form method="GET" th:action="@{/condition/graph}" th:object="${condition}">
                                <label>日付検索</label>
                                <input type="date" name="graph_from">から
                                <input type="date" name="graph_to">まで
                                <input type="submit" value="検索">
                            </form>
        
							<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
							<canvas id="mentalChart"></canvas>
							<script type="text/javascript" th:inline="javascript">
					        /*<![CDATA[*/
						        var ctx = document.getElementById("mentalChart").getContext('2d');
						        var mentalChart = new Chart(ctx, {
						            type: 'line',
						            data: {
						                // コントローラーで格納したdayを変数式で取り出す
						                labels: /*[[${day}]]*/ 'day',
						                datasets: [
						                    {
						                        label: "Motivation History",
						                        borderColor: 'rgb(255, 0, 0)',
						                        lineTension: 0, //直線
						                        fill: false, //グラフとＸ軸の間を塗らない
						                        // 上記と同様、mentalを変数式で取り出す
						                        data: /*[[${mental}]]*/ 'mental',
						                    },
						                ]
						            },
						            options: {
						                scales: {
						                    yAxes: [
						                        {
						                            ticks: {           // Ｙ軸目盛り        
						                                min: 1,            // 最小値
						                                max: 3,           // 最大値
						                                stepSize: 1,       // 間隔
						                                //	fontColor: "blue"  // 色
						                            }
						                        }
						                    ]
						                },
						                
						                responsive: true,
						            }
						        });
						
							        /* 日付け押下で詳細画面に遷移 or 日記を表示
							           th:href="@{/condition/{id}(id=${obj.id})}"
							        */
						        
					        /*]]>*/
                            </script>
                        </div>
                    </div>
                </div>
             </div>
        </section>
    </body>
</html>
