<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/heartlogo.png}" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form method="post" th:action="@{/login}">
            <div th:if="${param.error}">
                ログインに失敗しました
                <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                    <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
                </div>
            </div>
            <div th:if="${param.logout}">ログアウトしました</div>

            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username"> <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"> <label for="password">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign
				in</button>
        </form>
        <a href="/signup">Sign up</a>
    </main>
</body>

</html>
