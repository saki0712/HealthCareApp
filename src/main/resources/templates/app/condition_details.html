<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>モチベ詳細</title>
        <link rel="icon" type="image/x-icon" href="img/heartlogo.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">Have A Bird's-eye view of Your Motivation</span>
                <span class="site-heading-lower">Motivation Support</span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/}">HOME</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/insert}">モチベ登録</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition}">モチベ記録</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/graph}">モチベグラフ</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" th:href="@{/condition/photos}">アルバム写真</a></li>
                        <li class="nav-item px-lg-4"><form class="nav-link text-uppercase" th:action="@{/logout}" method="post"><input type="submit" value="Logout" /></form></li>
                    </ul>
                </div>
            </div>
        </nav>

	<h1>コンディション詳細</h1>
	<p th:if="${complete}" th:text="${complete}"></p>
	
	
	<form method="POST" th:action="@{/condition/update}"
		th:object="${condition}">
		<h2>日付</h2> <input type="date" name="day" th:value="*{day}" />

		<h2>モチベーション</h2> 
		
			<ul class="radio-select">
				<li>
					<input type="radio" id="a_great" name="mental" value="3"/>
					<label for="a_great"></label>
					<div class="choice-btn"><i class="far fa-smile-beam"></i></div>
					<p>SMILE</p>
				</li>
				<li>
					<input type="radio" id="a_good" name="mental" value="2"/>
					<label for="a_good"></label>
					<div class="choice-btn"><i class="far fa-smile"></i></div>
					<p>NORMAL</p>
				</li>
				<li>
					<input type="radio" id="a_bad" name="mental" value="1"/>
					<label for="a_bad"></label>
					<div class="choice-btn"><i class="far fa-angry"></i></div>
					<p>ANGRY</p>
				</li>
			</ul>
			
			<br>
			<div th:if="${#fields.hasErrors('mental')}" th:errors="*{mental}"></div>
		
		<h2>メモ(200字以内)：</h2>
		  <textarea name="memo" th:value="*{memo}" cols="25" rows="8"></textarea>
		<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></div>

		<br>	
		<input type="hidden" name="id" th:value="${id}">
		<div class="buttons"><input type="submit" class="btn btn-primary"  value="更新"></div>

	</form>

	<form method="POST" th:action="@{/condition/delete}" th:object="${condition}">
		<input type="hidden" name="id" th:value="${id}">
		<div class="buttons"><input type="submit" class="btn btn-danger" value="削除"></div>
	</form>
	
</body>
</html>
