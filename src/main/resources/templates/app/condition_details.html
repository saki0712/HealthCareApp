<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.88.1">
<title>コンディション詳細</title>

<link rel="canonical"
	href="https://getbootstrap.com/docs/5.1/examples/navbar-fixed/">
<!-- Bootstrap core CSS -->
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- Custom styles for this template -->
<link th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="~{block/header::header}"></div>

	<h1>コンディション詳細</h1>
	<p th:if="${complete}" th:text="${complete}"></p>

	<form method="POST" th:action="@{/condition/update}"
		th:object="${condition}">

		<label>今日は：</label> <input type="date" name="day" th:value="*{day}" /><br>

		<label>体調：</label> <select name="condition">
			<option value="1" th:selected="*{condition == 1}">GREAT</option>
			<option value="2" th:selected="*{condition == 2}">GOOD</option>
			<option value="3" th:selected="*{condition == 3}">BAD</option>
		</select><br>
		<div th:if="${#fields.hasErrors('condition')}"
			th:errors="*{condition}"></div>

		<label>メンタル：</label> <select name="mental">
			<option value="1" th:selected="*{mental == 1}">GREAT</option>
			<option value="2" th:selected="*{mental == 2}">GOOD</option>
			<option value="3" th:selected="*{mental == 3}">BAD</option>
		</select><br>
		<div th:if="${#fields.hasErrors('mental')}" th:errors="*{mental}"></div>
		
		<label>1日の達成感：</label> <select name="achievement">
			<option value="1" th:selected="*{achievement == 1}">GREAT</option>
			<option value="2" th:selected="*{achievement == 2}">GOOD</option>
			<option value="3" th:selected="*{achievement == 3}">BAD</option>
		</select><br>
		<div th:if="${#fields.hasErrors('achievement')}"
			th:errors="*{achievement}"></div>

		<label>メモ(200字以内)：</label> <input type="text" name="memo"
			th:value="*{memo}" /><br>
		<div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></div>

		<input type="hidden" name="id" th:value="${id}">
		<input type="submit" value="更新">

	</form>
	
	<form method="POST" th:action="@{/condition/delete}" th:object="${condition}">
		<input type="hidden" name="id" th:value="${id}"> <input
			type="submit" value="削除">
	</form>

</body>
</html>
